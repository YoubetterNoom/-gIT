<div id="game-content" class="hidden">
    <div id="theme-list" class="hidden">
        <!-- Themes will be loaded here dynamically -->
    </div>
    
    <div id="puzzle-content" class="hidden">
        <div class="puzzle-header">
            <div id="puzzle-text"></div>
            <div class="progress-bar">
                <div id="progress" style="width: 0%"></div>
                <div class="progress-text">0%</div>
            </div>
            <div class="hint-container">
                <button id="hint-button" class="terminal-button">
                    Get Hint (<span class="hint-count">2</span> remaining)
                </button>
            </div>
        </div>
        
        <div id="chat-window" class="hidden">
            <div id="chat-messages"></div>
            <div class="input-line">
                <span class="prompt">> </span>
                <input type="text" id="chat-input" placeholder="Ask a question or tell the complete story...">
            </div>
            <div id="feedback"></div>
        </div>
        
        <button id="back-button" class="terminal-button hidden">
            > Return to Theme List_
        </button>
    </div>
</div>
